<div class="container">
    <div class="row">
        <h1 class="text-center">{{pageTitle}}</h1>
        <div class="input-group col-md-offset-3 col-md-6">
            <span class="input-group-addon" id="basic-addon1">Search: </span>
            <input type="text" class="form-control" placeholder="Search..." (input)="onInput($event)" />
        </div>
    </div>
    <br />
    <div class="form-group col-md-4 col-md-offset-1" >
        <label for="sel1">Sort:</label>
        <select 
            class="form-control" 
            id="sel1" 
            (change)="onSortChange($event)">
            <option *ngFor="let prop of sortingProperties" [selected]="sortingProperty === prop" value="{{prop}}">{{prop}}</option>
        </select>
    </div>
    <div class="form-group col-md-4 col-md-offset-1">
        <label for="sel2">Order:</label>
        <select 
            class="form-control" 
            id="sel2" 
            (change)="onDirectionChange($event)">
            <option [selected]="direction === 'asc'" value="asc">Ascending</option>
            <option [selected]="direction === 'desc'" value="desc">Descending</option>
        </select>
    </div>
    <hr />
    <table class="table">
        <thead>
            <th>Poster</th>
            <th>Title</th>
            <th>Year</th>
            <th>ImdbRating</th>
        </thead>
        <tbody>
            <tr mvdb-movie-short *ngFor="let movie of (movies | moviesFilter:filterText | moviesSort:[sortingProperty, direction])" [movie]="movie"></tr>
        </tbody>
    </table>
</div>
